<!DOCTYPE html>
<html ng-app="gravivity">

<head>
  <title>gravivity</title>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <link rel="stylesheet" type="text/css" href="assets/css/fonts.css">
  <script src="assets/libraries/angular.min.js"></script>
  <script src="assets/js/app.js"></script>
</head>

<body ng-controller="GravivityController">

  <div class="body">

    <div class="title">

      <img class="title-img" src="assets/imgs/gravivity-icon.png"></img>
      <h1>gravivity</h1>
    </div>

    <div class="pagination">
      <div class="pag-option">
        <button>releases</button>
      </div>
      <div class="pag-option">
        <button>news</button>
      </div>
    </div>

    <div class="prototypes">
      <div class="prototype" ng-repeat="prototype in prototypes">
        <div class="prototype-title">
          <div class="prototype-number"><strong>prototype #{{prototype.number}}</strong></div>
          <div class="prototype-date">{{getUSADate(prototype.date)}}</div>
        </div>

        <div class="prototype-description">
          <p>{{prototype.description}}</p>
        </div>

        <div class="prototype-latest">
          <div class="latest-title"><strong>latest version</strong></div>
          <div class="logos">
            <a href="{{prototype.latest.iOS}}"><img class="logo" src="assets/imgs/apple-logo-orange.png"></img></a>
            <a href="{{prototype.latest.android}}"><img class="logo" src="assets/imgs/android-logo-orange.png"></img></a>
          </div>
        </div>

        <div class="versions-title"><strong>versions</strong></div>
        <div class="prototype-versions">
          <div class="protoypes-versions" ng-repeat="version in prototype.versions">
            <p class="versions-version"><strong>{{version.version}}</strong></p>
            <div class="logos">
              <a href="{{version.iOS}}"><img class="logo" src="assets/imgs/apple-logo-orange.png"></img></a>
              <a href="{{version.android}}"><img class="logo" src="assets/imgs/android-logo-orange.png"></img></a>
            </div>
            <ul ng-repeat="addition in version.additions">
              <li>{{addition}}</li>
            </ul>
          </div>
        </div>


      </div>
    </div>

  </div>

</body>

</html>
